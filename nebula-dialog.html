`<nebula-dialog>` is a web component to display a responsive dialog overlay.
  
## Usage

The following demonstrates common properties and event handlers: 

```html
<nebula-dialog
  id="dialog"
  opened="{{opened}}"
  result="{{result}}"
  on-closed="_onClosed"
  on-opened="_onOpened">
</nebula-dialog>
```

By default, the dialog visibility is hidden. To open the dialog you can set the `opened` property to `true` or `false`. You can also use the `show` method which returns a promise that resolves when the dialog is closed or canceled.

```js
  this.$.dialog.show().then(function(result) {
    console.log('The dialog has been closed', result)
  })
```

## Style

You can style the component using the following CSS custom properties and mixins:

Custom property | Description | Default
:--- | :--- | :---
`--nebula-dialog-backdrop-color` | The background color of the host element. | hsla(0, 0%, 0%, 0.6)
`--nebula-dialog-transition-duration` | The duration of the opening/closing animation. | 0.4s
`--nebula-dialog-z-index` | The stacking order of the element. | 9999
`--nebula-dialog` | Mixin applied to the host element.

The following styles can also be set as attributes on the element:

- `backdrop-color`

@demo demo/index.html
