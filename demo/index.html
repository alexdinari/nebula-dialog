<!doctype html>

<html>
  <head>
    <title>nebula-dialog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../core.js/client/shim.min.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nebula-dialog.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      .dialog {
        background-color: black;
        color: white;
        padding: 8px;
        text-align: center;
        border: 1px solid springgreen;
      }
      .dialog button {
        display: block;
        cursor: pointer;
        color: white;
        background-color: transparent;
        border: 1px solid white;
        margin-top: 8px;
        width: 100%;
      }    
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Dialog</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <nebula-dialog id="dialog">
            <div class="dialog">
              <div>One ugly dialog!</div>
              <button on-tap="close">OK</button>
            </div>
          </nebula-dialog>
          <button on-tap="show">Show Dialog</button>
        </template>
        <script>
          demo.close = function(e) {
            var dialogEl = document.getElementById('dialog')
            dialogEl.close('ok')
          }
          demo.show = function(e) {
            var dialogEl = document.getElementById('dialog')
            dialogEl.show().then(function(result) {
              console.log('The dialog has been closed', result)
            })
          }
        </script>
      </demo-snippet>
    </div>

  </body>
</html>
