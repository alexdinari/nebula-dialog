<link rel="import" href="../polymer/polymer.html">

<!--
A stylesheet to use when building your own custom dialogs with `nebula-dialog-behavior`.
-->
<dom-module id="nebula-dialog-styles">
  <template>
    <style>
      :host {
        --nebula-dialog-backdrop-color: hsla(0, 0%, 0%, 0.6);
        --nebula-dialog-transition-duration: 0.25s;
        --nebula-dialog-z-index: 9999;
        position: fixed;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;        
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;        
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;        
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0;
        padding: 0;
        border: 0;
        background-color: var(--nebula-dialog-backdrop-color);
        z-index: var(--nebula-dialog-z-index);
        visibility: hidden;
        opacity: 0;
        transition: opacity var(--nebula-dialog-transition-duration) linear, visibility 0s linear var(--nebula-dialog-transition-duration);
      }
      .dialog {
        transform: scale(0.9);
        transition: transform var(--nebula-dialog-transition-duration) ease-in-out;
      }
      :host([opened]) {
        visibility: visible;
        opacity: 1;
        transition: opacity var(--nebula-dialog-transition-duration) linear;
      }
      :host([opened]) .dialog {
        transform: scale(1);
      }
    </style>
  </template>
</dom-module>
